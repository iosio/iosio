    <link href="https://fonts.googleapis.com/css?family=Montserrat:500,700&display=swap&text=1234567890ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz%20"
          rel="stylesheet">
    <style>
        html {
            font-family: 'Montserrat', "Helvetica Neue", -apple-system, "Segoe UI", "Roboto", sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
        }

<body id="body">
</body>

<script type="text/javascript">
    function notSupported() {
        return navigator.userAgent.indexOf("MSIE") !== -1 || !!window.StyleMedia || !!document.documentMode === true;
    }

    if (notSupported()) {
        console.log('This browser is not supported.');
        // body = document.querySelector('#body');
        // console.log(body)
        var html = '<div style="max-width: 500px;margin: 50px auto;box-shadow: 0px 6px 19px 2px rgba(150, 160, 229, 0.28);text-align: center;">' +
            '<h3 style="' +
            'text-align: center; ' +
            'padding: 50px;' +
            '">' +
            'This browser is not supported' +
            '<br>' +
            'Please use the latest version of Chrome, Firefox, Safari or Opera' +
            '</h3>' +
            '</div>';

        document.getElementById('body').innerHTML = html;
    }
</script>
</html>
